<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вложенные списки</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title">Ключевые слова</div>
    <ol type="I">
        <li><b>A</b></li>
        <ul>
            <li> <a href="#" target="_blank">abstract</a></li>
        </ul>
        <li><b>B</b></li>
        <ul>
            <li> <a href="#" target="_blank">boolean</a></li>
            <li> <a href="#" target="_blank">break</a></li>
            <li> <a href="#" target="_blank">byte</a></li>
        </ul>
        <li><b>C</b></li>
        <ul>
            <li> <a href="#" target="_blank">case</a></li>
            <li> <a href="#" target="_blank">catch</a></li>
            <li> <a href="#" target="_blank">char</a></li>
            <li> <a href="#" target="_blank">class</a></li>
            <li> <a href="#" target="_blank">const</a></li>
            <li> <a href="#" target="_blank">continue</a></li>
        </ul>
    </ol>
    <table>
        <tr>
            <th rowspan="2">Browser</th>
            <th colspan="2">Visitors</th>
        </tr>
        <tr>
            <th>Number</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>Mozilla Firefox</td>
            <td>163</td>
            <td>59%</td>
        </tr>
        <tr>
            <td>Google Chrome</td>
            <td>78</td>
            <td>28%</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>35</td>
            <td>13%</td>
        </tr>
    </table>
</body>

</html>
