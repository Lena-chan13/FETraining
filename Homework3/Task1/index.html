<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form method="get" id="myform"></form>
    <table class="form1">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr>
            <td><label for="Name">Name</label></td>
            <td><input type="text" name="Name" id="text1"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>
                <p><input type="radio" name="man" form="myform" value="male">Male</p>
                <p><input type="radio" name="man" form="myform" value="famale">Famale</p>
            </td>
        </tr>
        <tr>
            <td>Eye color</td>
            <td>
                <select>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="gray">gray</option>
                    <option value="brown">brown</option>
                    <option value="amber">amber</option>
                    <option value="hazel">hazel</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Check all that apply</td>
            <td>
                <p><input type="checkbox" name="tall" form="myform" value="tall">Over 6 feet tall</p>
                <p><input type="checkbox" name="fat" form="myform" value="fat">Over 200 pounds</p></td>
        </tr>
        <tr>
            <td colspan="2">Describe your athletic ability:
            <input type="text" name="name1" form="myform" id="text2">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="btm"><p><input type="button" value="Enter my information"></p></td>
        </tr>
    </table>
</body>

</html>
